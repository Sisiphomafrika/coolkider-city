    <main>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add product
          </button>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <input type="text" id="productName" placeholder="Product Name" class="form-control mb-2">
                  <input type="text" id="productDescription" placeholder="Product Description" class="form-control mb-2">
                  <input type="number" id="productPrice" placeholder="Product Price" class="form-control mb-2">
                  <input type="text" id="productImageUrl" placeholder="Product Image URL" class="form-control mb-2">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="addProduct()">Save changes</button>
                </div>
              </div>
            </div>
